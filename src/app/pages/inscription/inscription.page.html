<ion-content>
  <div style="height: 100vh; width: 100vw; overflow: hidden;">
    <div class="image-arriere">
    </div>
    <div class="page filtre-noir">

      <div class="titre">
        <h1>
          Ekang
        </h1>
      </div>

      <div class="contenu">

        <p style="text-align: center; color: #eee;">
          Veuillez remplir les informations
          <br>
          ci-dessous !
        </p>
        <form [formGroup]="inscriptionForm" (ngSubmit)="onInscriptionFormSubmit()">
          <input formControlName="login" type="text" placeholder="Login">
          <input formControlName="passe" type="password" placeholder="Mot de passe">
          <input formControlName="confirmation" type="password" placeholder="Confirmation">

          <div class="connexion">
            <button [disabled]="inscriptionForm.invalid" class="bg-primaire">
              Je m'inscris
            </button>
          </div>
        </form>

        <div class="infos-oubliees">
          Conditions d'utilisation
        </div>

        <div class="vague">
          <img src="../../../assets/img/wave.png" style="width: 100%;">
        </div>
      </div>
      <div (click)="inscriptionGoogle()" class="inscription">
        Inscrivez-vous grâce à votre compte
        <br>
        GOOGLE

      </div>
    </div>
  </div>
</ion-content>
