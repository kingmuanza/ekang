<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mon profil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="enregistrer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page">
    <div class="div--photo">
      <div class="photo" *ngIf="!photoURL">
        <img src="../../../assets/img/user.png" style="width: 100%;" />
      </div>
      <div class="photo" *ngIf="photoURL">
        <img [src]="photoURL" style="width: 100%;" />
      </div>
      <div class="photo moins" (click)="photo()">
        <small>
          Appuyer ici pour modifier
        </small>
      </div>

      <div style="margin-top: 20px; text-align: center;">
        <b style="font-size: 1.2em;">
          {{utilisateur.displayName ? utilisateur.displayName : displayName ?
          displayName : 'Nom d\'utilisateur'}}
        </b>
        <br />
        <small *ngIf="utilisateur" style="color: #777;">
          {{utilisateur.email}}
        </small>
      </div>
    </div>
    <div class="div--informations">
      <div style="margin-left: 5vw; margin-right: 5vw;">
        <input
          [(ngModel)]="displayName"
          type="text"
          placeholder="Nom d'utilisateur"
        />
        <div>
          <small>Ce nom sera visible par tous les utilisateurs</small>
        </div>
        <select>
          <option *ngFor="let p of pays; let i = index">{{ p.name }}</option>
        </select>
        <select>
          <option>Pays de r√©sidence</option>
        </select>
      </div>
    </div>
  </div>
</ion-content>
