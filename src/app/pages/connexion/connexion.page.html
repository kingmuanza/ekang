<ion-header>
  <ion-toolbar>
    <ion-title>Francais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-arriere">

    <div class="page">

      <div>
        <h1>
          Ekang
        </h1>
      </div>
      <form [formGroup]="connexionForm" (ngSubmit)="onConnexionFormSubmit()">
        <div>
          <input formControlName="login" type="text" placeholder="Login">
          <input formControlName="passe" type="password" placeholder="Mot de passe">
        </div>

        <div class="connexion">
          <button [disabled]="connexionForm.invalid" class="bg-primaire">
            Connexion
          </button>
        </div>
      </form>

      <div class="infos-oubliees">
        Informations de connexion oubli√©es ?
        <br>
        <b>
          Obtenez de l'aide pour vous connecter
        </b>
      </div>

      <div class="vague">
        <img src="../../../assets/img/wave.png" style="width: 100%;">
      </div>

      <div (click)="inscription()" class="inscription">
        Vous n'avez pas de compte ?
        <br>
        <b>
          Inscrivez vous
        </b>

      </div>
    </div>
  </div>
</ion-content>
