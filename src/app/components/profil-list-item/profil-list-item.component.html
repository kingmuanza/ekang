<ion-item>
  <ion-avatar slot="start">
    <img class="image-muanza"
      [src]="profil.utilisateur.photoURL ? profil.utilisateur.photoURL: '../../../assets/img/user.png'" />
  </ion-avatar>
  <ion-label>
    <h2>
      <b>{{profil.utilisateur.displayName}}</b>, 
      {{profil.profession}}
    </h2>
    <h3>
      <span *ngIf="profil.ville">
        {{profil.ville}},
      </span>
      {{profil.pays}}
    </h3>
    <small></small>
  </ion-label>
</ion-item>
