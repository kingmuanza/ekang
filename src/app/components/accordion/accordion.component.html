<ion-item
  class="child-item"
  text-wrap
  detail="false"
  lines="none"
  (click)="selectItem(product)"
>
  <ion-row no-padding align-items-center>
    <ion-col size="12">
      <ion-row no-padding>
        <ion-col size="12">
          <h3>{{ product.ville }}</h3>
        </ion-col>
        <ion-col size="12">
          <p text-lowercase color="medium">{{ product.pays }}</p>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-item>
