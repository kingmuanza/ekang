
  <ion-card>
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="publication.utilisateur ? publication.utilisateur.photoURL :'../../../assets/img/user.png'" />
      </ion-avatar>
      <ion-label>
        <h2>
          <b>
            {{publication.utilisateur ? publication.utilisateur.displayName : 'Aucun utilisateur'}}
          </b>
        </h2>
        <p>
          Le {{publication.date | date: 'dd-MM-yyyy'}} Ã  {{publication.date | date: 'HH:mm'}}
        </p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="tweet">
      <ion-label text-wrap>
        {{publication.texte}}
      </ion-label>
    </ion-item>
    <img class="tweet-img" src="../../../assets/imgekang.jpg" />
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="heart-outline"></ion-icon> 34
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="chatbubbles-outline"></ion-icon> 116
    </ion-button>
    <ion-button size="small" fill="clear" (click)="onClick()">
      <ion-icon slot="start" name="heart-empty"></ion-icon> 210
    </ion-button>
  </ion-card>
